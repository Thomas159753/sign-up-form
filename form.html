<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="L_side">
        <div class="div_logo">
            <P class="logo">OUR COOKBOOK</P>
        </div>
    </div>
    <div class="R_side">
        <div class="R_text">
            <h2>This is my first sign up form by The Odin  project putting in practice my knowledge on making forms!</h2>
        </div>
        <div class="form">
            <h1>Lets do this!</h1>
            <form class="form_div" action="http://httpbin.org/post" method="post">
                <div class="form_imput">
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name">
                </div>

                <div class="form_imput">
                    <label for="user_email">Email Address</label>
                    <input type="email" id="user_email" name="email" placeholder="exmple@example.com">
                </div>

                <div class="form_imput">
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password">
                </div>

                <div class="form_imput">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                </div>

                <div class="form_imput">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone-number" placeholder="Phone number">
                </div>

                <div class="form_imput">
                    <label for="user_password_confirm">Confirm Password</label>
                    <input type="password" id="user_password_confirm" name="user_password_confirm">
                </div>

            </form>
        </div>
        <div class="R_bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
